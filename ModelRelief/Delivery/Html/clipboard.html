    <script>
        // Perspective Checkbox
        $('#perspective').change(function () {
            const value = $(this).prop('checked');
            console.log(`standardView: ${value}`);
        })

        // Standard View Dropdown
        $(function () {

            $(".dropdown-menu a").click(function () {
                viewValue = $(this).text();
                console.log(`standardView: ${viewValue}`);

                $(".btn:first-child").text(viewValue);
                $(".btn:first-child").val(viewValue);

            });
        });

        // Material Select Initialization
        $(document).ready(function () {
            $('.mdb-select').materialSelect();
        });

        $('.dropdown-toggle').click(function () {
            dropDownFixPosition($('button'), $('.dropdown-menu'));
        });
        function dropDownFixPosition(button, dropdown) {
            var dropDownTop = button.offset().top + button.outerHeight();
            dropdown.css('top', dropDownTop + "px");
            dropdown.css('left', button.offset().left + "px");
        }
        $(document).on("show.bs.dropdown", function () {
            var dropdownToggle = $(this).find(".dropdown-toggle");
            var dropdownMenu = $(this).find(".dropdown-menu");
            dropdownMenu.css({
                "top": (dropdownToggle.position().top + dropdownToggle.outerHeight()) + "px",
                "left": dropdownToggle.position().left + "px"
            });
        });

        $('#fitView').on('click', function (e) {
            var top = e.pageY - 10;
            var left = e.pageX - 90;
            $("#context-menu").css({
                display: "block",
                top: top,
                left: left
            }).addClass("show");
            return false; //blocks default Webbrowser right click menu
        }).on("click", function () {
            $("#context-menu").removeClass("show").hide();
        });

        $("#context-menu a").on("click", function () {
            $(this).parent().removeClass("show").hide();
        });

    </script>
