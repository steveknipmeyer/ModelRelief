<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>modelRelief Workshop</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="lib/mdb/css/mdb.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/workbench.css" rel="stylesheet">

    <style>

<body class="grey-skin">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="/Home/Index">modelRelief</a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://www.modelrelief.com">www.modelrelief.com</a>
                    </li>
                </ul>
                <!-- Links -->
            </div>
            <!-- Collapsible content -->
        </nav>
    </header>

    <!--
    // Extra small devices (portrait phones, less than 576px)
    // No media query for `xs` since this is the default in Bootstrap

    // Small devices (landscape phones, 576px and up)
    @media (min-width: 576px) { ... }

    // Medium devices (tablets, 768px and up)
    @media (min-width: 768px) { ... }

    // Large devices (desktops, 992px and up)
    @media (min-width: 992px) { ... }

    // Extra large devices (large desktops, 1200px and up)
    @media (min-width: 1200px) { ... }
    -->

    <main class="mt-2">

        <!-- Model View -->
        <div id="modelViewContainer" class="container">
            <div class="row">
                <div class="col-md-8">

                    <!-- Model Card -->
                    <div class="card card-cascade narrower">

                        <!-- Header -->
                        <div class="view view-cascade py-2 gradient-card-header info-color-dark">
                            <h5 class="mb-0">Model</h5>
                        </div>
                        <!-- /Header     -->

                        <!-- Body -->
                        <div class="card-body">

                            <div class="row">
                                <!-- Camera Controls Column -->
                                <div class="col-md-4 mb-4">

                                    <!-- Standard View     -->
                                    <div class="row">
                                        <div class="col-md-9 mt-2 mb-1">
                                            <!-- Standard View -->
                                            <div class="dropdown">
                                                <!--Trigger-->
                                                <button class="btn btn-primary btn-sm dropdown-toggle ml-0"
                                                    type="button" id="standardView" data-toggle="dropdown"
                                                    aria-haspopup="true" aria-expanded="false">Standard
                                                    View</button>

                                                <!--Menu-->
                                                <div class="dropdown-menu dropdown-primary">
                                                    <a class="dropdown-item" href="#">None</a>
                                                    <div class="dropdown-divider"></div>
                                                    <a class="dropdown-item" href="#">Front</a>
                                                    <a class="dropdown-item" href="#">Back</a>
                                                    <a class="dropdown-item" href="#">Top</a>
                                                    <a class="dropdown-item" href="#">Isometric</a>
                                                    <a class="dropdown-item" href="#">Left</a>
                                                    <a class="dropdown-item" href="#">Right</a>
                                                    <a class="dropdown-item" href="#">Bottom</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Near Clipping -->
                                    <div class="row mt-2">
                                        <div class="col-md-9 mt-3">
                                            <div class="d-flex my-1">
                                                <span class="mr-2 mt-1">0</span>
                                                <form class="range-field">
                                                    <input id="nearClippingSlider" class="border-0" type="range" min="0"
                                                        max="10" step="0.5" />
                                                </form>
                                                <span class="ml-2 mt-1">10</span>
                                            </div>
                                        </div>
                                        <div class="col-md-3 ">
                                            <div class="md-form mt-0">
                                                <input type="text" id="nearClipping" class="form-control" value="0.1">
                                                <label for="nearClipping">Near</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Far Clipping -->
                                    <div class="row mt-2">
                                        <div class="col-md-9 mt-1">
                                            <div class="d-flex  my-1">
                                                <span class="mr-2 mt-1">0</span>
                                                <form class="range-field">
                                                    <input id="farClippingSlider" class="border-0" type="range" min="0"
                                                        max="10" step="0.5" />
                                                </form>
                                                <span class="ml-2 mt-1">10</span>
                                            </div>
                                        </div>
                                        <div class="col-md-3 ">
                                            <div class="md-form mt-0">
                                                <input type="text" id="farClipping" class="form-control">
                                                <label for="farClipping">Far</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Perspective    -->
                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-check p-0">
                                                <input type="checkbox" class="form-check-input" id="perspective">
                                                <label class="form-check-label" for="perspective">Perspective</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- View Column -->
                                <div class="col">
                                    <div class="card">
                                        <div id="modelViewCard"
                                            class="card-body embed-responsive embed-responsive-1by1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Body -->

                    </div>
                    <!-- /Model Card -->

                </div>
            </div>
        </div>
        <!-- /Model View -->

        <!-- Mesh View -->
        <div id="meshViewContainer" class="container mt-4">
            <div class="row">
                <div class="col">

                    <!-- Mesh Card -->
                    <div class="card card-cascade narrower">

                        <!-- Header -->
                        <div class="view view-cascade py-2 gradient-card-header info-color-dark">
                            <h5 class="mb-0">Mesh</h5>
                        </div>
                        <!-- /Header     -->

                        <!-- Body -->
                        <div class="card-body">
                            <div class="card">
                                <div id="meshViewCard" class="card-body embed-responsive embed-responsive-1by1">
                                </div>
                            </div>
                        </div>
                        <!-- /Body -->

                    </div>
                    <!-- /Mesh Card -->

                </div>
            </div>
        </div>
        <!-- /Mesh View -->

    </main>

    <!-- Footer -->
    <footer class="page-footer font-small pt-4 mt-4">

        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="http://www.modelrelief.com/"> modelRelief.com</a>
        </div>

    </footer>
    <!-- Footer -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="lib/mdb/js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="lib/mdb/js/mdb.js"></script>

    <script>
        // Perspective Checkbox
        $('#perspective').change(function () {
            const value = $(this).prop('checked');
            console.log(`standardView: ${value}`);
        })

        // Standard View Dropdown
        $(function () {

            $(".dropdown-menu a").click(function () {
                viewValue = $(this).text();
                console.log(`standardView: ${viewValue}`);

                $(".btn:first-child").text(viewValue);
                $(".btn:first-child").val(viewValue);

            });
        });

        // Near Clipping Slider
        $('#nearClippingSlider').change(function (slideEvent) {
            sliderValue = this.value;
            console.log(sliderValue);
        });
    </script>
</body>

</html>
