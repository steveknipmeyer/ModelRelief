<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>modelRelief Workshop</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="lib/mdb/css/mdb.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/workbench.css" rel="stylesheet">

    <style>
        .controlSection {
            border-color: white !important;
            margin-top: 0 !important;
        }

        .controlContainer {
            margin-top: 20px;
        }

        .controlHeading {
            font-size: 12pt !important;
        }

        .controlHeadingDivider {
            border-color: darkgray !important;
            margin-top: 0 !important;
        }

        .controlText {
            font-size: 10pt !important;
        }

        #modelViewCardBody,
        #meshViewCardBody {
            background-color: black;
        }

        .card-cascade {
            background-color: black !important;
        }

<body class="custom-skin">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="/Home/Index">modelRelief</a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://www.modelrelief.com">www.modelrelief.com</a>
                    </li>
                </ul>
                <!-- Links -->
            </div>
            <!-- Collapsible content -->
        </nav>
    </header>

    <!--
    // Extra small devices (portrait phones, less than 576px)

    <main class="mt-2">
        <div class="container-fluid">
            <div class="row mt-1 mx-5">


                <div class="col-md-6">
                    <h5>Overview</h4>
                        <div class="row">
                            <div class="col-md-6">
                                ModelRelief transforms 3D models into reliefs.
                            </div>
                            <!-- Model -->
                            <div class="col-md-6">
                                <!-- Model View -->
                                <div id="modelViewContainer" class="container-fluid">
                                    <div class="row">
                                        <div class="col">

                                            <!-- Model Card -->
                                            <div class="card card-cascade narrower">

                                                <!-- Header -->
                                                <div class="view view-cascade py-2 gradient-card-header grey darken-3">
                                                    <h5 class="mb-0">Model</h5>
                                                </div>
                                                <!-- /Header     -->

                                                <!-- Body -->
                                                <div id="modelViewCardBody"
                                                    class="card-body embed-responsive embed-responsive-1by1">
                                                </div>
                                                <!-- /Body -->

                                            </div>
                                            <!-- /Model Card -->

                                        </div>
                                    </div>
                                </div>
                                <!-- /Model View -->
                            </div>
                        </div>

                        <h5>Mesh Settings</h4>
                            <hr class="controlSection">

                            <!-- Gradient Threshold -->
                            <div class="controlContainer">
                                <span class="controlHeading">Gradient Threshold</span>
                                <hr class="controlHeadingDivider">
                                <div class="row mt-2 controlText">
                                    <div class="col-md-9 mt-1">
                                        <div class="d-flex  my-1">
                                            <span class="mr-2 mt-1">0</span>
                                            <form class="range-field">
                                                <input id="farClippingSlider" class="border-0" type="range" min="0"
                                                    max="10" step="0.5" />
                                            </form>
                                            <span class="ml-2 mt-1">10</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Gradient Attenuation -->
                            <div class="controlContainer">
                                <span class="controlHeading">Gradient Attenuation</span>
                                <hr class="controlHeadingDivider">
                                <div class="row mt-2 controlText">
                                    <div class="col-md-9 mt-1">
                                        <div class="d-flex  my-1">
                                            <span class="mr-2 mt-1">0</span>
                                            <form class="range-field">
                                                <input id="farClippingSlider" class="border-0" type="range" min="0"
                                                    max="10" step="0.5" />
                                            </form>
                                            <span class="ml-2 mt-1">10</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Gaussian Blur (Unsharp) -->
                            <div class="controlContainer">
                                <span class="controlHeading">Gaussian Blur (Unsharp)</span>
                                <hr class="controlHeadingDivider">
                                <div class="row mt-2 controlText">
                                    <div class="col-md-9 mt-1">
                                        <div class="d-flex  my-1">
                                            <span class="mr-2 mt-1">0</span>
                                            <form class="range-field">
                                                <input id="farClippingSlider" class="border-0" type="range" min="0"
                                                    max="10" step="0.5" />
                                            </form>
                                            <span class="ml-2 mt-1">10</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- High Frequency Detail -->
                            <div class="controlContainer">
                                <span class="controlHeading">High Frequency Detail</span>
                                <hr class="controlHeadingDivider">
                                <div class="row mt-2 controlText">
                                    <div class="col-md-9 mt-1">
                                        <div class="d-flex  my-1">
                                            <span class="mr-2 mt-1">0</span>
                                            <form class="range-field">
                                                <input id="farClippingSlider" class="border-0" type="range" min="0"
                                                    max="10" step="0.5" />
                                            </form>
                                            <span class="ml-2 mt-1">10</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Scale -->
                            <div class="controlContainer">
                                <span class="controlHeading">Scale</span>
                                <hr class="controlHeadingDivider">
                                <div class="row mt-2 controlText">
                                    <div class="col-md-9 mt-1">
                                        <div class="d-flex  my-1">
                                            <span class="mr-2 mt-1">0</span>
                                            <form class="range-field">
                                                <input id="farClippingSlider" class="border-0" type="range" min="0"
                                                    max="10" step="0.5" />
                                            </form>
                                            <span class="ml-2 mt-1">10</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
                <!-- Mesh -->
                <div class="col">
                    <!-- Mesh View -->
                    <div id="meshViewContainer" class="container-fluid">
                        <div class="row">
                            <div class="col">

                                <!-- Mesh Card -->
                                <div class="card card-cascade narrower">

                                    <!-- Header -->
                                    <div class="view view-cascade py-2 gradient-card-header grey darken-3">
                                        <h5 class="mb-0">Mesh</h5>
                                    </div>
                                    <!-- /Header     -->

                                    <!-- Body -->
                                    <div id="meshViewCardBody" class="card-body embed-responsive embed-responsive-1by1">
                                    </div>
                                    <!-- /Body -->

                                </div>
                                <!-- /Mesh Card -->

                            </div>
                        </div>
                    </div>
                    <!-- /Mesh View -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer font-small pt-4 mt-4">

        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="http://www.modelrelief.com/"> modelRelief.com</a>
        </div>

    </footer>
    <!-- Footer -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="lib/mdb/js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="lib/mdb/js/mdb.js"></script>

    <script>
        // Perspective Checkbox
        $('#perspective').change(function () {
            const value = $(this).prop('checked');
            console.log(`standardView: ${value}`);
        })

        // Standard View Dropdown
        $(function () {

            $(".dropdown-menu a").click(function () {
                viewValue = $(this).text();
                console.log(`standardView: ${viewValue}`);

                $(".btn:first-child").text(viewValue);
                $(".btn:first-child").val(viewValue);

            });
        });

        // Slider
        $('#nearClippingSlider').change(function (slideEvent) {
            sliderValue = this.value;
            console.log(sliderValue);
        });
    </script>
</body>

</html>
