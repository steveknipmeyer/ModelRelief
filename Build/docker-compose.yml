version: "3"
services:
    # web front end
    web:
        container_name: mr-service
        image: modelrelief
        ports:
            - "8080:60655"
        depends_on:
            - db

    # database
    db:    
        container_name: mr-database-service
        image: modelreliefdatabase
        environment:
            SA_PASSWORD: "ModelRelief!"
            ACCEPT_EULA: "Y"
            # https://github.com/Microsoft/mssql-docker/issues/173
            ATTACH_DBS: "[{'dbName':'ModelReliefProduction','dbFiles':['C:\\\\Program Files\\\\Microsoft SQL Server\\\\MSSQL14.SQLEXPRESS\\\\MSSQL\\\\DATA\\\\ModelReliefProduction.mdf','C:\\\\Program Files\\\\Microsoft SQL Server\\\\MSSQL14.SQLEXPRESS\\\\MSSQL\\\\DATA\\\\ModelReliefProduction_log.ldf']}]"
