version: "3"
services:
    # web front end
    web:
        container_name: mr-service
        image: modelrelief
        ports:
            - "8080:60655"
        depends_on:
            - db

    # database
    db:    
        container_name: mr-database-service
        image: "microsoft/mssql-server-windows-express"
        environment:
            SA_PASSWORD: "SecretPassword"
            ACCEPT_EULA: "Y"
